# redis.conf tối giản cho Redis Stack (RediSearch)

# Cho phép truy cập từ mọi địa chỉ IP (chỉ dùng cho môi trường dev/test!)
bind 0.0.0.0

# Tắt protected mode (chỉ nên dùng trong môi trường an toàn)
protected-mode no

# Port mặc định
port 6379

# Tùy chọn lưu trữ snapshot (RDB)
save 900 1
save 300 10
save 60 10000

# Đường dẫn file RDB snapshots
dir /data

# Đặt mật khẩu nếu muốn (khuyến khích cho môi trường production)
# requirepass yourstrongpassword

# Để log ra stdout cho Docker container
logfile ""

# Tăng cường performance (nếu cần)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Tùy chọn module (với redis-stack thì không cần khai báo, 
loadmodule /usr/lib/redis/modules/redisearch.so